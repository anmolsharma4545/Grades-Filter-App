<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./App.js" defer></script>
    <title> Grades-Filter</title>
</head>
<body>
  <header>
    <h2>Grades Filter</h2>
  </header>
  <div class="input">
    <input type="text"  id="value" placeholder="Enter Name">
    <input type="text"  id="marks" placeholder="Enter Marks %">
    <p>* Pls don't include '%' in marks entry.</p>
    <button id="submit">Add</button>
  </div>
    <div class="fail">Failed</div>
    <div class="first">First Division</div>
    <div class="second">Second Division</div>
    <div class="third">Third Division</div> 
</body>
</html>
